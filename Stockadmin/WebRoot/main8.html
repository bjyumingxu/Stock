<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript">
	$(document).ready(
			function() {
				$.ajax({
					url : "Stockselect/test4.do",
					success : function(data) {
						var table = $("#tb1");
						var tem = "";
						tem += "<thead>" + "<tr>" + "<th>股票标号</th>"
								+ "<th>股票名称</th>" + "<th>交易量</th>"
								+ "<th>涨幅</th>"
								+ "<th>变化率</th>" + "<th>买入</th>"
								+ "<th>卖出</th>" + "<th>居住地</th>"
								+ "<th>开始</th>" + "</tr>" + "</thead>";
						for (var i = 0; i < data.length; i++) {
							//alert(data);
							tem += " <tr> <td>" + data[i][1] + "</td>"
									+ " <td>" + data[i][2] + "</td>" + " <td>"
									+ data[i][3] + "</td>" + " <td>"
									+ data[i][4] + "</td>" + " <td>"
									+ data[i][5] + "</td>" + " <td>"
									+ data[i][6] + "</td>" + " <td>"
									+ data[i][7] + "</td>" + " <td>"
									+ data[i][8] + "</td>" + " <td>"
									+ data[i][9] + "</td>" + "</tr>";
						}
						table.empty();
						table.append(tem);
					},
					error : function(msg) {
						alert("Data error: " + msg);
					}
				});
			});
</script>

</head>
